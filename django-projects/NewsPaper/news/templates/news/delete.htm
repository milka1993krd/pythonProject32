{% extends 'flatpages/default.html' %}

{% load custom_filters %}

{% block title %} Product list {% endblock title %}

{% block content %}
    <h1>Вы действительно хотите удалить пост?</h1>
    <p>{{ post.dateCreation|date:'d M Y' }}</p>
    <p>{{ post.text|censor:'******' }}</p>

<form method="POST">
    {% csrf_token %}
    <input type="submit" value="подтвердить удаление"></form>
{% endblock content %}
